<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
     <div class="todo">
        <h2>To-do list <img src="images/task-list-icon.png" alt=""></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your main task">
            <label for="subtasks-box">Subtasks (Enter each on a new line):</label>
            <textarea id="subtasks-box"></textarea>
            <button onclick="addTask()">Add</button>
            <label for="date-input">Due Date:</label>
            <input type="date" id="date-input">
            <label for="color-code">Priority:</label>
            <select id="color-code">
                <option value="default" selected>Default</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            </select>
        </div>
        <ul id="list-container">
        </ul>
     </div>
</div>
<script src="script.js"></script>
</body>
</html>
